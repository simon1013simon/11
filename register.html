{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h3 class="text-center mb-3">Register</h3>

    <form method="post">
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          name="username"
          placeholder="Username"
          required
        >
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          name="password"
          placeholder="Password (min 6 chars)"
          required
        >
      </div>

      <div class="mb-3">
        <input
          type="password"
          class="form-control"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        >
      </div>

      <button class="btn btn-primary w-100" type="submit">
        Register
      </button>
    </form>

    <p class="mt-3 text-center">
      Already have an account?
      <a href="{{ url_for('login') }}">Login</a>
    </p>
  </div>
</div>
{% endblock %}
